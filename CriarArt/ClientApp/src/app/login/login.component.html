<div class="container">
  <div class="login">
    <div class="title">
      <a href="/">CRIAR.ART</a>
    </div>

    <div class="subtitle">
      <h2>LOGIN</h2>
    </div>
    <form class="login-form" method="post">
      <div class="form-group">
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Seu email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          name="senha"
          class="form-control"
          placeholder="Sua senha"
        />
      </div>
      <a [routerLink]="['/dashboard']" class="btn btn-login">Entrar</a>
    </form>

      <span><a [routerLink]="['/register']">Cadastre-se</a></span></small
